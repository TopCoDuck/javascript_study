var object1 = {
		value : "test",
		init : function() {
			this.value ="init_value";
			
		},
		object1_fun : function(){
			console.log(this.value);
			
		},
		object2_fun : function(){
			this.object1_fun();
		}
}
object1.init();
object1.object1_fun();
object1.object2_fun();


//private 존재, 내용을 감출 수 있음

	var value = "test";
	
	var fn = function fn(){
		console.log(value);
	}
	var setValue = function setValue(val){
		value = val;
	}
	return {
		 fn
		,setValue
	};
	
})()

iife.setValue("setValue");
iife.fn();
